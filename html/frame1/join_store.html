<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/vant/vant.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/iconfont/iconfont.css" />
    <link rel="stylesheet" href="../../lib/animate.css">
</head>
<body>
<div id="join_store" v-cloak class="flex_col_between flex_items_stretch VH100">
    <div class="header W_100 flex_shrink_0 bg_2B2B2B color_fff">
        <div class="P_4 flex_rowC relative flex_shrink_0">
            <i class="iconfont iconfanhui absolute fontS_18 PL_4" style="left: 0;" @click="goBack()"></i>
            <span class="fontS_15">加入店掌柜</span>
        </div>
    </div>


    <div class="overflow_y flex_grow_1">
        <div class="" v-html="cont"></div>
        <div @click="toPage('buy_as_agent','./buy_as_agent.html',{'gobuy':1,'img':joindaili})" class="bg_2B2B2B PTB_5 fontS_20 textC color_F3CB7B">进入加盟渠道</div>
    </div>

</div>
</body>
</html>
<script src="../../lib/api.js"></script>
<script src="../../script/const.js"></script>
<script src="../../lib/vue/vue.js"></script>
<script src="../../lib/fastclick.min.js"></script>
<script src="../../lib/vant/vant.min.js"></script>
<script src="../../script/rsa.js"></script>
<script src="../../script/aes.js"></script>
<script src="../../script/common.js"></script>
<script>
    apiready = function() {
        window.vm = new Vue({
            el: '#join_store',
            data: {
                cont:api.pageParam.cont,
                joindaili:''
            },
            created: function() {
                var that = this;
                that.getqita();
            },

            methods: {

                //首页其他图片
                getqita:function(){
                    var that = this;
                    that.http(taokeHomeImg, 'post', {}, function (res) {
                        console.log(JSON.stringify(res));
                        if (res.code == 0) {
                            that.joindaili = res.data.joindaili;
                        }else {
                            that.$toast(res.msg)
                        }
                    })
                },

            },
        })
    };
</script>
