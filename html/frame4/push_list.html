<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/vant/vant.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/iconfont/iconfont.css" />
    <link rel="stylesheet" href="../../lib/animate.css">
</head>
<body>
<div id="push_list" v-cloak class="flex_col_between flex_items_stretch VH100">
    <div class="header bg_2B2B2B W_100 flex_shrink_0">
        <div class="P_4 color_fff flex_rowC relative flex_shrink_0 ">
            <i class="iconfont iconfanhui absolute fontS_18 PL_4" style="left: 0;" @click="goBack()"></i>
            <span class="fontS_15">消息通知</span>
        </div>
    </div>



    <div class="overflow_y flex_grow_1 bg_f2f2f2">
        <van-list
                v-model="upLoading"
                :finished="finished"
                finished-text="没有更多了"
                @load="getlist"
                :immediate-check="false">
            <div class="P_6 flex_row_between bg_fff MB_3" v-for="item in goodsList">
                <div>
                    <div>{{item.content}}</div>
                </div>
                <div class="color_999">{{item.create_time}}</div>
                <!--<i class="iconfont iconfanhui1 color_FFC41C font_weight_bold"></i>-->
            </div>
        </van-list>
    </div>

</div>
</body>
</html>
<script src="../../lib/api.js"></script>
<script src="../../script/const.js"></script>
<script src="../../lib/vue/vue.js"></script>
<script src="../../lib/fastclick.min.js"></script>
<script src="../../lib/vant/vant.min.js"></script>
<script src="../../script/rsa.js"></script>
<script src="../../script/aes.js"></script>
<script src="../../script/common.js"></script>
<script>
    apiready = function() {
        window.vm = new Vue({
            el: '#push_list',
            data: {
                page:1,
                goodsList:[],

                downLoading:false,
                upLoading:false,
                finished:false,
            },
            created: function() {
                var that = this;
                that.getlist();
            },

            methods: {
                //首页消息列表
                getlist:function () {
                    var that = this;
                    if(that.upLoading) { //上拉加载
                        that.page ++;
                    } else{
                        that.page = 1; //刷新
                        if(that.goodsList.length>15){
                            that.finished = false;
                        }
                        that.$toast.loading({
                            mask: true,
                            loadingType:'spinner',
                            message: '加载中...'
                        });
                    }
                    // console.log(that.page);
                    that.http(UserJpushList, 'post', {'page':that.page}, function (res) {
                        that.$toast.clear();
                        console.log(JSON.stringify(res));
                        if (res.code == 0) {
                            if(res.data.length < 15) {
                                that.finished = true;
                            }else {
                                that.finished = false;
                            }
                            if(that.upLoading) {
                                that.goodsList = that.goodsList.concat(res.data);
                                that.upLoading = false;
                            }else {
                                that.goodsList = res.data;
                                that.downLoading = false;
                            }
                        }else {
                            that.$toast(res.msg)
                        }
                    })
                },
            },
        })
    };
</script>
