<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/vant/vant.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/iconfont/iconfont.css" />
    <link rel="stylesheet" href="../../lib/animate.css">
</head>
<body>
<div id="change_nickname" v-cloak class="flex_col_between flex_items_stretch VH100">
    <div class="header W_100 flex_shrink_0 bg_2B2B2B color_fff">
        <div class="P_4 flex_rowC relative flex_shrink_0">
            <i class="iconfont iconfanhui absolute fontS_18 PL_4" style="left: 0;" @click="goBack()"></i>
            <span class="fontS_15">昵称</span>
        </div>
    </div>


    <div class="overflow_y flex_grow_1">

        <div class="flex_row_left P_6 BB_1_eeeeee">
            <input type="text" v-model="nickname" placeholder="输入新昵称" minlength="1" maxlength="16" class="W_100">
        </div>

        <div class="P_4 fontS_10 color_999">1-16个字符，可由中英文、数字“-”组成</div>

        <div class="W_80 MLR_auto MT_10 textC PTB_4 bg_F3CB7B B_radius_10" @click="oksub">确认修改</div>
    </div>

</div>
</body>
</html>
<script src="../../lib/api.js"></script>
<script src="../../script/const.js"></script>
<script src="../../lib/vue/vue.js"></script>
<script src="../../lib/fastclick.min.js"></script>
<script src="../../lib/vant/vant.min.js"></script>
<script src="../../script/rsa.js"></script>
<script src="../../script/aes.js"></script>
<script src="../../script/common.js"></script>
<script>
    apiready = function() {
        window.vm = new Vue({
            el: '#change_nickname',
            data: {
                nickname:api.pageParam.nickname
            },
            created: function() {
                var that = this;
            },

            methods: {
                //确认修改
                oksub: function() {
                    var that = this;
                    if(!that.nickname){
                        that.$toast('请输入昵称');
                        return false;

                    }
                    that.http(UserSend,'post',{'nickName':that.nickname}, function(res) {
                        console.log(JSON.stringify(res));
                        if(res.code == 0) {
                            that.$toast('修改成功');
                            api.execScript({
                                name: 'setting',
                                script: 'vm.getUserInfo()'
                            });
                            api.execScript({
                                name: 'root',
                                frameName: 'frame4',
                                script: 'vm.getUserInfo()'
                            });
                            setTimeout(function () {
                                that.goBack();
                            },1000)
                        }else {
                            that.$toast(res.msg);
                        }
                    });
                }
            },
        })
    };
</script>
